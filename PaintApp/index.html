<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paint Application</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<nav>
		<p>Paint</p>

		<input type="file" id="read-file" hidden="hidden"/>

		<ul>
			<li><a href="#">File</a>
				<ul>
					<li><a href="javascript:loadImage();">Open</a></li>
					<li><a href="javascript:downloadImage();">Save</a></li> 
				</ul>
		</ul>
		<ul>
			<li><a href="#">Edit</a>
				<ul>
					<li><a href="javascript:clear();">Clear</a></li>
					<li><a href="javascript:undo();">Undo</a></li>
					<!-- <li><a href="javascript:redo();">Redo</a></li> -->
				</ul>
			</li>
		</ul>
		<input type="color" id="color-picker">
		<input type="range" id="brush-size" min="1" max="50" value="10">
	</nav>

	<canvas id="draw"></canvas>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
